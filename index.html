<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="grid">
        <div id="quiz">
            <h1>Quiz App</h1>
            <hr style="margin-bottom: 20px">

            <p id="question">Test question?</p>

            <input type="text" id="answer"></input>

            <hr style="margin-top: 90px">

        </div>
        <div class="buttons">
            <button id="new-btn" class="buttons">New Question</button>
            <button id="timer-btn" class="buttons">Set timer</button>
            <button id="category-btn" class="buttons">Categories</button>
        </div>
    </div>


    <script src="script.js"></script>

</body>

</html>
