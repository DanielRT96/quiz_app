<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>CoffeeQuiz App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="grid" id="grid">
            <div id="quiz">
                <h1>CoffeeQuiz</h1>
                <hr style="margin-bottom: 20px">

                <p id="question"></p>

                <input type="text" id="answer" class="answer" placeholder="Please write your answer here."></input>


                <hr style="margin-top: 90px">

            </div>
            <div class="buttons" id='buttons'>
                <button id="new-btn" class="buttons">New Question</button>
                <div class='dropdown' id="dropdown">
                    <button id="timer-btn" class="buttons">Set timer</button>
                    <div class='drop-content' id="drop-content">
                        <li id="1">1 sec</li>
                        <li id="2">2 sec</li>
                        <li id="3">3 sec</li>
                        <li id="4">4 sec</li>
                        <li id="5">5 sec</li>
                    </div>
                </div>
            </div>
        </div>
        <div class="category">
            <div id="category-box">
                <h1>Categories</h1>
                <hr style="margin-bottom: 40px">

                <div class="options-container">
                </div>

                <div class="buttons" id='buttons'>
                    <button id="auto-select" class="buttons">Auto</button>
                    <button id="uncheck" class="buttons">Uncheck</button>

                </div>
                <hr style="margin-top: 30px">

            </div>
        </div>

        <script src="script.js"></script>

</body>

</html>
